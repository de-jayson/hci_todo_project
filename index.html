<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <h1>TODO</h1>
    </div>
    <div class="container2">
        <div class="todo-app">
            <div class="new_todo">
            <input type="text" id="new-todo" class="form-control mb-3" placeholder="Create a new todo..." onkeypress="handleKeyPress(event)" >
            </div>
        </div>
            <ul id="todo-list"></ul>
            <div class="filters">
                <span onclick="filterTodos('all')">All</span>
                <span onclick="filterTodos('active')">Active</span>
                <span onclick="filterTodos('completed')">Completed</span>
                <span onclick="clearCompleted()">Clear Completed</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
